<html>
<head><title>Registration Page</title></head>
<body>
<center>
	<h1><u>Registration form</u></h1>

</center>
<form>
<h2>Personal details</h2>
<br>
Full Name:<br>
<input type="text" name="Name" size="10"><br>
Age:<br>
<input type="text" name="age" size="10"><br>
Username:<br>
<input type="text" name="username" size="10"><br>
Password:<br>
<input type="password" name="password" size="10"><br>
<br>
<input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="female">female
<br><br>
<h2>Course details</h2>
<input type="checkbox" name="bcomca" value="on">BCOM CA
<input type="checkbox" name="bba" value="on">BBA
<input type="checkbox" name="bca" value="on">BCA
<br><br>
<select name="dropdown">
	<option value="business">Business</option>
<option value="commerce">Commerce</option>
<option value="computer" selected>Computer Science</option>
</select>
<br>
<input type="submit" name="submit" value="submit">
<input type="reset" name="reset" value="Reset">
<input type="button" name="ok" value="OK">
<br>

</form>
</body>
</html>
