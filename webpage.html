<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
            width: 100%;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
            width: 100%;
            position: absolute;
            bottom: 0;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .employee-info {
            padding: 20px;
            flex: 1;
        }
        .employee-profile {
            width: 300px;
            border-left: 1px solid #ccc;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Employee Information</h1>
</header>

<div class="container">
    <div class="employee-info">
        <h2>Employees</h2>
        <ul>
            <li>
                <strong>Name:</strong> basil <br>
                <strong>Designation:</strong> Software Engineer <br>
                <strong>Salary:</strong>1,00,000 <br>
                <a href="audio/john_doe_profile.mp3">Listen to Profile</a>
                 <a href="profile.html" class="button">Go to profile</a>
                <button onclick="showProfile('john_doe.html')">view Profile</button>
                
            </li>
            <li>
                <strong>Name:</strong>elon musk <br>
                <strong>Designation:</strong> Product Manager <br>
                <strong>Salary:</strong> $85,000 <br>
                <a href="audio/jane_smith_profile.mp3">Listen to Profile</a>
                <button onclick="showProfile('jane_smith.html')">View Profile</button>
            </li>
            <!-- Add more employees as needed -->
        </ul>
    </div>
    
    <div class="employee-profile">
        <h2>Profile Details</h2>
        <iframe id="profile-frame" src=""></iframe>
    </div>
</div>

<footer>
    <p>&copy; 2024 Company Name</p>
</footer>

<script>
    function showProfile(profileUrl) {
        document.getElementById('profile-frame').src = profileUrl;
    }
</script>

</body>
</html>
