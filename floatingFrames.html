
<html>
<head>
    <title>Floating iFrame Example</title>
    <style>
        .floating-iframe {
            position: fixed; 
            left: 0px;
	    top:100px;      
            width: 200px;
            height: 100%;
            background-color: #fff;
            overflow: hidden;
        }
        .floating-iframe iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
.main-content{
	margin-left:200px;
	margin-top:100px;
}

    </style>
</head>
<body>
<div class="header">
<iframe src="header.html" style="position: fixed;border: none;width:100%;height:100px;top:0;left:0;"></iframe>
</div>

 <div class="floating-iframe">
        <iframe src="sidebar.html" title="Embedded Content"></iframe>
    </div>

    <div class="main-content" style="padding: 20px;">
        <h1>Welcome to Our Website</h1>
        <p>Scroll down to see the floating iframe stay in place!</p>
        <p>...</p> 
</div>

</body>
</html>
