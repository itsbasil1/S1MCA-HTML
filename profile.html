<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .detail {
            margin: 10px 0;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Personal Details</h1>
    
    <div class="detail">
        <label for="name">Name:</label>
        <span id="name">John Doe</span>
    </div>
    
    <div class="detail">
        <label for="email">Email:</label>
        <span id="email">johndoe@example.com</span>
    </div>
    
    <div class="detail">
        <label for="phone">Phone:</label>
        <span id="phone">+1 (555) 123-4567</span>
    </div>
    
    <div class="detail">
        <label for="address">Address:</label>
        <span id="address">123 Main St, Springfield, USA</span>
    </div>

    <div class="detail">
        <label for="bio">Bio:</label>
        <p id="bio">Web developer with a passion for creating intuitive user experiences.</p>
    </div>
</div>

</body>
</html>
