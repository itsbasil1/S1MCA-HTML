<!DOCTYPE html>
<html>
<body>
<img id="myImage" onclick="changeImage()" src="bulb1.jpg" width="100" height="180">
<p>Click the light bulb to turn on/off the light.</p>
<script>
function changeImage() {  
var image = document.getElementById('myImage'); 
 if (image.src.match("bulbon")) {  
  image.src = "bulb1.jpg";  } else { 
   image.src = "bulb2.jpg"; 
 }}
</script>
</body>
</html>
